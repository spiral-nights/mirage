<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mirage-permissions" content="public_read, public_write">
    <title>Sample Mirage App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }

        .card h2 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .profile-info h3 {
            font-size: 1.1rem;
        }

        .profile-info .pubkey {
            font-size: 0.75rem;
            opacity: 0.7;
            font-family: monospace;
        }

        .note {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .note-author {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
            font-family: monospace;
        }

        .note-content {
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            opacity: 0.7;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üì± Sample Mirage App</h1>
            <p class="subtitle">Running inside a sandboxed iframe</p>
        </header>

        <div class="card">
            <h2>üë§ Your Profile</h2>
            <div id="profile-container">
                <div class="loading">
                    <span class="spinner"></span>
                    Loading profile...
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üì∞ Recent Notes</h2>
            <div id="feed-container">
                <div class="loading">
                    <span class="spinner"></span>
                    Fetching from Nostr network...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch current user profile
        async function loadProfile() {
            const container = document.getElementById('profile-container');
            try {
                const response = await fetch('/api/v1/user/me');
                if (response.status === 401) {
                    container.innerHTML = `
            <div class="profile">
              <div class="profile-pic">üîê</div>
              <div class="profile-info">
                <h3>Not Connected</h3>
                <p class="pubkey">Connect a NIP-07 signer to see your profile</p>
              </div>
            </div>
          `;
                    return;
                }
                const profile = await response.json();
                container.innerHTML = `
          <div class="profile">
            <div class="profile-pic">${profile.picture ? '<img src="' + profile.picture + '" style="width:100%;height:100%;border-radius:50%">' : 'üë§'}</div>
            <div class="profile-info">
              <h3>${profile.displayName || profile.name || 'Anonymous'}</h3>
              <p class="pubkey">${profile.pubkey.slice(0, 16)}...</p>
            </div>
          </div>
        `;
            } catch (error) {
                container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Fetch recent notes
        async function loadFeed() {
            const container = document.getElementById('feed-container');
            try {
                const response = await fetch('/api/v1/feed?limit=5');
                const notes = await response.json();

                if (notes.length === 0) {
                    container.innerHTML = '<p style="opacity:0.7">No notes found</p>';
                    return;
                }

                container.innerHTML = notes.map(note => `
          <div class="note">
            <div class="note-author">${note.pubkey.slice(0, 12)}...</div>
            <div class="note-content">${escapeHtml(note.content.slice(0, 200))}${note.content.length > 200 ? '...' : ''}</div>
          </div>
        `).join('');
            } catch (error) {
                container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load data after bridge is initialized
        setTimeout(() => {
            loadProfile();
            loadFeed();
        }, 500);
    </script>
</body>

</html>
