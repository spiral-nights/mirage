<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 
      Gradient defined in User Space (0,0 to 500,500) so it spans the entire 
      inner coordinate system regardless of which path uses it.
    -->
    <linearGradient id="grad1" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="500" y2="500">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="128" fill="#050505"/>
  
  <g transform="translate(106, 106) scale(0.6)" filter="url(#glow)">
    
    <!-- Left Pillar -->
    <!-- Top-Right corner is exactly at 100, 0 -->
    <path d="M 0 100 L 100 0 L 100 350 L 0 450 Z" fill="url(#grad1)" />
    
    <!-- Right Pillar -->
    <!-- Top-Left corner is exactly at 400, 0 -->
    <path d="M 400 0 L 500 100 L 500 450 L 400 350 Z" fill="url(#grad1)" />
    
    <!-- Center V -->
    <!-- Connects flush to 100,0 and 400,0 -->
    <path d="M 100 0 L 250 200 L 400 0 L 400 150 L 250 350 L 100 150 Z" fill="url(#grad1)" opacity="0.9" />
  </g>
</svg>
